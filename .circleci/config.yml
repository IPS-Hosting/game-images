version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2
  continuation: circleci/continuation@0.2.0

workflows:
  check-updated-files:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/build-config.yml
          mapping: |
            altv/.* run-build-altv true
            ark/.* run-build-ark true